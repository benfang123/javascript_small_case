<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			div{
				width: 200px;
				height: 200px;
				background-color: pink;
				position: absolute;
			}
			span{
				display: block;
				width: 150px;
				height: 150px;
				position: absolute;
				background-color: #800080;
				top: 300px;
				left: 0px;
			}
		</style>
		<script src="animate.js" type="text/javascript"></script>
		<script type="text/javascript">
			window.onload=function(){
				// #####################
				var div=document.querySelector('div');
				var span=document.querySelector('span');
				var btn500=document.querySelector('.button500');
				var btn800=document.querySelector('.button800');
				animate(div,300,function(){
					div.style.backgroundColor='red';
				});
				btn500.addEventListener('click',()=>{
					animate(span,500);
				});
				btn800.addEventListener('click',()=>{
					animate(span,800);
				});
			}
		</script>
	</head>
	<body>
		<div>
			
		</div>
		<span></span>
		<button class="button500" type="button">点击500</button>
		<button class="button800" type="button">点击800</button>
	</body>
</html>
